<div class="row text-center" >
    <div class="col-12">
        
       

        <table class="table table-dark table-striped">
            <thead>
                <tr >
                    <th colspan="2">
                        <h2>Dodajte lekciju u grupu</h2>
                    </th>
                
            </thead>

            <tbody>

                <tr>
                    <td>Unesite ime lekcije</td>
                    <td><input type="text" [(ngModel)]="imeLekcije" ></td>
                </tr>   
                <tr>
                    <td>Unesite sliku lekcije</td>
                    <td><input type='file' name='type' (change)='uploadFile($event)' ></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn btn-success" (click)='dodajLekciju()' type="submit" value="Dodaj lekciju"></td>
                </tr>
                <tr>
                    <td colspan="2"><h2>{{message}}</h2></td>
                </tr>     
                    
                
            </tbody>
        </table>
