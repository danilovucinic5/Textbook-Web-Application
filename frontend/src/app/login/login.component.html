<table class="table table-dark table-striped text-center">
    
    <tbody>

        <tr>
            <td colspan="6"><h2 style="font-family:Tahoma">Prijavi se</h2></td>
        </tr>

        <tr>
            <th colspan="3">
                Korisničko ime
            </th>
            <td colspan="3"> <input type="text"  name="username" [(ngModel)]='korisnicko_ime'  ></td>
        </tr>
        <tr>
            <th colspan="3">
                Lozinka
        
            </th>
           
            <td colspan="3"><input type="password"  name="password" [(ngModel)]='lozinka' ></td>
        </tr>


          
      
    
        <tr>
            <th colspan="3">
                Tip
                
            </th>
          
            <td><input type="radio" value="admin" name="type" [(ngModel)]='tip' > Admin</td>
            <td><input type="radio" value="profesor" name="type" [(ngModel)]='tip' > Profesor</td>
            <td><input type="radio" value="student" name="type" [(ngModel)]='tip' > Student</td>
        </tr>
        <tr>
            <td colspan="6">
               
                <button class="btn btn-primary"(click)='login()' style="padding-top: 10px;"type="submit" >Login</button>
            </td>
        </tr>
   

   <tr>
    <td colspan="6">
        <h3 style="color:red"> {{poruka}}</h3>
    </td>
   </tr>
