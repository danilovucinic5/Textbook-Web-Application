


<div class="row text-center" >
    <div class="col-12">
        
       

        <table class="table table-dark table-striped">
            <thead>
                <tr >
                    <th colspan="2">
                        <h2>Dodajte poglavlje lekcije</h2>
                    </th>
                
            </thead>

            <tbody>

                <tr>
                    <td>Unesite ime poglavlja</td>
                    <td><input type="text" [(ngModel)]="imePoglavlja" ></td>
                </tr>   
                <tr>
                    <td>Unesite sliku poglavlja</td>
                    <td><input type='file' (change)='uploadFile($event)' ></td>
                </tr>
                <tr>
                    <td>Unesite text </td>
                    <td>
                    <textarea [(ngModel)]="textPoglavlja" rows="10" cols="100"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn btn-success" (click)='dodajPoglavlje()' type="submit" value="Dodaj poglavlje"></td>
                </tr>
                <tr>
                    <td colspan="2"><h2>{{message}}</h2></td>
                </tr>     
                    
                
            </tbody>
        </table>
