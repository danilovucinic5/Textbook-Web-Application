
<div class="container-fluid" >

            <nav class="navbar navbar-expand" style="background-color:rgb(16, 17, 17)">
    
                <ul class="navbar-nav"> 



                    
                    <li class="nav-item">
                        <a class="nav-link "  style="color:white" href="http://localhost:4200/adminAccepting">Početna
                        </a>

                        </a>

                     <li class="nav-item">

         </div>
    </div>


<div class="row text-center" >
    <div class="col-12">
        
       

        <table class="table table-dark table-striped">
            <thead>
                <tr >
                    <th colspan="5">
                        <h2>Dobrodošao admine, {{admin.ime}} {{admin.prezime}}</h2>
                    </th>
                <tr >
                <tr *ngIf="waitingUsers.length>0">
                    <th colspan="5">
                        <h4>Profesori koji cekaju na aktivaciju</h4>
                    </th>
                <tr *ngIf="waitingUsers.length>0" >
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Username</th>
                   
                    <th></th>
                    <th></th>
                    
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let w of waitingUsers">
                    <td>{{w.ime}}</td>
                    <td>{{w.prezime}}</td>
                    <td>{{w.korisnicko_ime}} </td>
                  
                   
                    <td>
                        
                        <input class="btn btn-success" (click)='adminAccept(w.korisnicko_ime)' type="submit" value="Prihvati">
                    </td>
                    <td> 
                        <input class="btn btn-danger" (click)='adminReject(w.korisnicko_ime)'  type="submit" value="Odbij">
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <h2>{{message}}
                        </h2>
                    </td>
                </tr>
            </tbody>
        </table>
        
       
        
       
    </div>
</div>

<img src="../../assets/images/admin.jpg" height="500px" width="500px">
